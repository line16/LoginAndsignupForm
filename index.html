<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and registration formin html and css</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="Artboard 1.png" alt="frontImage">
                <!-- <div class="text">
                    <span class="text-1">Every new friend is a new adventure</span>
                    <span class="text-2">be one of our new friends and start today</span>
                </div> -->
            </div>
            <!-- <div class="back">
                <img class="backImg" src="back.jpg" alt="backImage">
                <div class="text">
                    <span class="text-1">backside</span>
                    <span class="text-2">backside</span>
                </div>
            </div> -->
        </div>
    
        <form action="#">
      <div class="form-content">
        <div class="login-form">
            <div class="title">login</div>
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class=" button input-box">
                    <input type="submit" value="submit">
                </div>
                <div class="text">Dont have an account? <label for="flip">Signup now</label></div>
                
            </div>
        </div>

        <!-- signup -->
        <div class="signup-form">
            <div class="title">Signup</div>
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class=" button input-box">
                    <input type="submit" value="submit">
                </div>
                <div class="text">Already have an account? <label for="flip">Login now</label></div>
            </div>
        </div>
      </div>
        </form>
    </div>
</body>
</html>
